<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"  referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/journal.css" />

  </head>
  
  <body>
    <header>
      <div class="left-section">
        <i class="fa-solid fa-book"></i>
        <div class="logo">My Journal</div>
      </div>

      <div class="top-buttons">
        <a href="../index.html" class="home-btn">
          <i class="fa-solid fa-house"></i><span>Home</span></a >
        <a href="./setting.html" class="icon-btn"><i class="fa-solid fa-gear"></i></a>
        <a href="./profile.html" class="icon-btn"><i class="fa-solid fa-user"></i></a>
        <a href="#" class="icon-btn"><i class="fa-solid fa-bell"></i></a>
        <a href="./login.html" class="icon-btn logout"><i class="fa-solid fa-right-from-bracket"></i> </a>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <div class="search-box">
          <h2>Search</h2>
          <input type="text" placeholder="Search entries..." />
        </div>

        <div class="filters">
          <h2><i class="fa-solid fa-filter"></i> Filters</h2>
          <div class="dropdowns">
            <select>
              <option>All Moods</option>
              <option>Happy</option>
              <option>Sad</option>
              <option>Excited</option>
              <option>Calm</option>
            </select>
            <select>
              <option>All Tags</option>
              <option>meditation</option>
              <option>morning</option>
              <option>hiking</option>
              <option>work</option>
            </select>
          </div>
          <button class="favorites-btn">
            <i class="fa-solid fa-star"></i> Favorites
          </button>
        </div>

        <div class="entries">
          <h3>Entries (2)</h3>
          <div class="entry">
            <div class="entry-title">Morning meditation</div>
            <div class="entry-date">22/09/2025 • Peaceful</div>
            <div class="entry-text">
              Started the day with a 10-minute meditation session.
            </div>
            <div class="tags">
              <div class="tag">meditation</div>
              <div class="tag">morning</div>
            </div>
          </div>

          <div class="entry yellow">
            <div class="entry-title">Coffee shop discovery</div>
            <div class="entry-date">19/09/2025 • Happy</div>
            <div class="entry-text">
              Found a new café with the perfect writing vibe.
            </div>
            <div class="tags">
              <div class="tag">Happy</div>
              <div class="tag">
                
              </div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <div class="date">
          <label>Date:</label>
          <input type="date" />
        </div>

        <div class="mood">
          <label>Mood:</label>
          <div class="emojis">
            <button><i class="fa-regular fa-face-smile"></i></button>
            <button><i class="fa-regular fa-face-sad-tear"></i></button>
            <button><i class="fa-regular fa-face-angry"></i></button>
            <button><i class="fa-regular fa-face-meh-blank"></i></button>
          </div>
        </div>

        <input type="text" placeholder="Entry title..." class="title-input" />

        <div class="text-toolbar">
          <button class="tool-btn" id="bold-btn" title="Bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button class="tool-btn" id="italic-btn" title="Italic">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button class="tool-btn" id="underline-btn" title="Underline">
            <i class="fa-solid fa-underline"></i>
          </button>
          <button class="tool-btn" id="highlight-btn" title="Highlight">
            <i class="fa-solid fa-highlighter"></i>
          </button>
        </div>

        <textarea placeholder="What's on your mind today?"></textarea>

        <div class="filters">
          <select>
            <option>All Tags</option>
            <option>Happy </option>
            <option>Sad</option>
            <option>Angry</option>
            <option>Neutral</option>
          </select>
        </div>

        <div class="buttons">
          <a class="cancel" href="../index.html">Cancel</a>
          <a class="save" href="../index.html">Save Entry</a>
        </div>
      </main>
    </div>
  </body>
</html>
