<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal - Login</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  
  <body>
    <header>
      <div class="left-section">
        <i class="fa-solid fa-book"></i>
        <div class="logo">My Journal</div>
      </div>

      <div class="top-buttons">
        <a href="../Pages/setting.html" class="icon-btn"><i class="fa-solid fa-gear"></i></a>
        <a href="../pages/profile.html" class="icon-btn"><i class="fa-solid fa-user"></i></a>
        <a href="#" class="icon-btn"><i class="fa-solid fa-bell"></i></a>
        <a href="../Pages/login.html" class="icon-btn logout"><i class="fa-solid fa-right-from-bracket"></i> </a>
      </div>
    </header>
    <main class="login-wrapper">
      <div class="login-box">
        <div class="logo-box">
          <h2>My Journal</h2>
        </div>

        <div class="tabs">
          <p class="active">Login</p>
          <a href="./register.html">Register</a>
        </div>

        <form>
          <label>Email</label>
          <div class="input-field">
            <span class="input-icon"></span>
            <input type="email" placeholder="Enter your email" required />
          </div>

          <label>Password</label>
          <div class="input-field">
            <span class="input-icon"></span>
            <input type="password" placeholder="Enter your password" required />
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>

          <div class="extra-links">
            <a href="#">Forgot password?</a><br />
            <a href="./register.html">Register for a new account</a>
          </div>

          <p class="secure">Secure & Private</p>
        </form>
      </div>
    </main>
  </body>
</html>
