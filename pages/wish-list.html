<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Wishes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../css/wish-list.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <i class="fa-solid fa-book"></i>
        <div class="logo">My Journal</div>
      </div>

      <img src="../assets/img2.jpg" class="img" >

      <div class="top-buttons">
        <a href="../index.html" class="home-btn">
        <i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="./setting.html" class="icon-btn"><i class="fa-solid fa-gear"></i></a>
        <a href="./profile.html" class="icon-btn"><i class="fa-solid fa-user"></i></a>
        <a href="#" class="icon-btn"><i class="fa-solid fa-bell"></i></a>
        <a href="./login.html" class="icon-btn logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </header>

    <main class="container">
      <H1 class="wish_list">Wish list</H1>
     
      <form class="card-container" action="../index.html">
        <div class="card">
          <h3>My Wish</h3>
          <textarea placeholder="Write your wish here..." rows="4"></textarea>
          <button type="button">Save</button>
        </div>

        <div class="card">
          <h3>Myself</h3>
          <textarea placeholder="What do you want to do for yourself?" rows="4"></textarea>
          <button type="button">Save</button>
        </div>

        <div class="card">
          <h3>Goal Wish</h3>
          <textarea placeholder="What goal do you want to achieve?" rows="4"></textarea>
          <button type="button">Save</button>
        </div>

        <div class="card">
          <h3>Experience Wish</h3>
          <textarea placeholder="Something you want to experience..." rows="4"></textarea>
          <button type="button">Save</button>
        </div>

        <div class="sub-btn">
          <button type="submit" class="submit-btn">Submit All Wishes</button>
        </div>
      </form>
    </main>

    <footer class="footer">© 2025 My Journal • Wishes are safe here.</footer>
  </body>
</html>
